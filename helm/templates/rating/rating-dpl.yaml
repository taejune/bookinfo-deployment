apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "bookinfo.rating" . }}
  labels:
  {{ include "bookinfo.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.rating.replicas }}
  revisionHistoryLimit: {{ .Values.rating.revisionHistoryLimit }}
  selector:
    matchLabels:
{{ include "bookinfo.matchLabels" . | indent 6 }}
      component: rating
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
{{ include "bookinfo.matchLabels" . | indent 8 }}
        component: rating
    spec:
      containers:
      - name: rating
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        envFrom:
        - configMapRef:
            name: {{ template "bookinfo.rating" . }}
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
        volumeMounts:
          - name: conf
            mountPath: /app/application.properties
            subPath: application.properties
      volumes:
        - name: conf
          configMap:
            name: {{ template "bookinfo.rating" . }}
            items:
              - key: application.properties
                path: application.properties